<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - Nasvanta Tech Solutions LTD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0A0A0A;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #00FFFF;
            text-align: center;
        }

        .dashboard-item {
            background-color: #000000;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #00FFFF;
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00FF00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Worker Dashboard</h1>
        <p>Welcome, Worker! Access restricted tools and reports here.</p>

        <div class="dashboard-item">
            <h2>Current Tasks</h2>
            <ul>
                <li>Monitor network threats</li>
                <li>Update firewall rules</li>
                <li>Review incident reports</li>
            </ul>
        </div>

        <div class="dashboard-item">
            <h2>Reports</h2>
            <p>View monthly security reports.</p>
            <button class="btn">Download Report</button>
        </div>

        <button class="btn" onclick="window.location.href='index.html'">Logout</button>
    </div>
</body>

</html>
